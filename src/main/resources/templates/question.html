<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/forum.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: navi}"></div>
<!--  发布框以及发布指南  -->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-10 col-xs-12">
            <!--    问题信息      -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.title}"></span>
                </h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${question.viewCount}"></span>
            </span>
                <hr>
                <!--编辑-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="forum-menu"
                   th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                </a>
            </div>

            <!--回复-->
            <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
                <span th:text="${question.commentCount}"></span>个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  style="margin-top: 0;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="comment:${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" style="padding-top: 0">
                        <h5 class="media-heading">[[${comment.user.name}]]</h5>
                        <div th:text="${comment.content}"></div>
                    </div>
                    <div class="menu">
                        <span class="glyphicon glyphicon-thumbs-up icon"></span>
                        <span class="glyphicon glyphicon-comment icon"></span>
                        <span class="pull-right" th:text="${#dates.format(comment.gmtModified,'yyyy-MM-dd')}"></span>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <!--    评论人的信息&文本框        -->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="comment_section" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">[[${question.user.name}]]</h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea id="comment_content" class="form-control textarea-comment" rows="6"></textarea>
                <button type="button" class="btn btn-success btn-comment"
                        onclick="post()">回复
                </button>
            </div>
        </div>
        <!--   发起人&相关问题     -->
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">[[${question.user.name}]]</h5>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
