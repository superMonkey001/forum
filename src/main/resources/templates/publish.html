<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码农论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/forum.js" type="application/javascript"></script>
</head>
<body>

<script type="text/javascript">
    $(function () {
        // 追加标签事件
        $("span span").click(function () {
            var tagText = $("#tag").val();
            // 如果input里面没有重复标签的话
            if (tagText.indexOf($(this).text()) == -1) {
                // 如果input里有内容
                if (tagText) {
                    tagText = tagText + ',' + $(this).text();
                } else {
                    tagText = $(this).text();
                }
                $("#tag").val(tagText);
            }
        });
        $("#tag").click(function () {
            var isNone = $("#tagTab").css("display", "none");
            if (isNone) {
                $("#tagTab").css("display", "block");
            }
        });
    })
</script>


<div th:insert="~{navigation :: navi}"></div>
<!--  发布框以及发布指南  -->
<div class="container-fluid main">
    <div class="row">
        <!-- 发布框 -->
        <div class="col-lg-9 col-md-9 col-sm-10 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题"
                           th:value="${title}" autocapitalize="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" name="description"
                              id="description" cols="30" rows="10" th:text="${description}" autocapitalize="off">
                    </textarea>
                </div>

                <!--标签输入框-->
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" name="tag"  class="form-control" id="tag"
                           placeholder="输入标签，以，隔开" autocomplete="off" th:value="${tag}" autocapitalize="off">
                </div>

                <!--标签选择-->
                <div id="tagTab" style="display: none" class="public-tag-tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" th:each="tabTag,stat:${tags}" th:class="${stat.first ? 'active':''}">
                            <a th:href="${'#'+tabTag.categoryName}" aria-controls="home" role="tab" data-toggle="tab">[[${tabTag.categoryName}]]</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" th:id="${tabTag.categoryName}" th:each="tabTag,stat:${tags}"
                             th:class="${stat.first ? 'active tab-pane': 'tab-pane'}">
                            <span class="label label-info question-tag" th:each="tag:${tabTag.tags}">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span class="hoverTag">[[${tag}]]</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!--错误提示以及发布按钮-->
                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-10 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish pull-right">
                                发布
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div><!--一大段文字-->
    </div>
</div>

</body>
</html>
